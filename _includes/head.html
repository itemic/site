<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.section == "home" %}
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  {% else %}
  <title>{{ page.title }}</title>
  {% if page.meta_description %}
  <meta name="description" content="{{ page.meta_description }}" />
  {% endif %} {% endif %} {% if jekyll.environment == 'production' and
  site.analytics %} {% include analytics.html %} {% endif %}
  <script
    async
    src="https://identity.netlify.com/v1/netlify-identity-widget.js"
  ></script>
  <script type="text/javascript" src="/assets/main.js"></script>
  <link rel="stylesheet" href="/tailwindcss/tw.css" />
  <link rel="stylesheet" href="/assets/custom.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <script type="text/javascript">
    let iam = [{% for iam in site.data.stuff.iam %}"{{ iam }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
    let third = [{% for third in site.data.stuff.third %}"{{ third }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
  </script>
</head>
